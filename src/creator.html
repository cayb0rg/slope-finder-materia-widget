<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Materia Slope Finder Widget</title>
	<link rel="stylesheet" href="creator.css">
</head>
<body>

	<header>
		<span id='widget-engine-name'></span>
	</header>

	<div class="container">
		<h1>How to create your widget:</h1>
		<ol>
			<li>
				<p>
					First, give your widget a name:
				</p>
				<input type="text" id="widget-title" placeholder="Widget name..." />
			</li>

			<li>
				<p>
					Then, click <b id='publish-update'></b> at the top of the page.
				</p>
			</li>
		</ol>
	</div>

	<!-- REQUIRED MATERIA JS -->
	<script type="text/javascript" src="materia.creatorcore.js"></script>
	<script type="text/javascript" src="materia.storage.manager.js"></script>
	<script type="text/javascript" src="materia.storage.table.js"></script>

	<!-- VENDOR JS -->
	<script src="./assets/vendor/jquery-1.12.3.min.js"></script>

	<!-- MAIN APP -->
	<script src="./assets/js/creator.js"></script>
</body>
</html>
