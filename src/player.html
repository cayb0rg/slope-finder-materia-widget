<!DOCTYPE html>
<html class="no-js">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Slope Finder</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- CUSTOM STYLES -->
		<link rel="stylesheet" href="creator.css">

		<!-- VENDOR STYLES -->
		<link rel="stylesheet" href="assets/vendor/mathquill-0.9.4/mathquill.css">

		<!-- REQUIRED MATERIA JAVASCRIPT -->
		<script src="materia.enginecore.js"></script>

		<!-- VENDOR SCRIPTS -->
		<script src="assets/vendor/jquery-1.12.3.min.js"></script>
		<script src="assets/vendor/mathquill-0.9.4/mathquill.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/jsxgraph/0.99.4/jsxgraphcore.js"></script>

		<!-- CUSTOM SCRIPTS -->

		<link rel="stylesheet" href="assets/vendor/mathquill-0.9.4/mathquill.css">
		<link rel="stylesheet" href="player.css">
		<link href="//fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet" type="text/css">
	</head>
	<body>
		<!-- The Modal -->
		<div id="myModal" class="modal">
			<!-- Modal content -->
			<div class="modal-content">

				<div id='intro' class="intro modal-body">
					<h3 class="intro"> Getting Started </h3>
					<span class="intro">
						Click on the blue coordinate points to move the line and change the slope. Select different "Display Options" to give additional information about the slope of the line.
					</span>
				</div>

				<span class="close">Got it!</span>
			</div>
		</div>

		<div id='main-container'>
			<div id='side-panel'>
				<div id="display-options">
					<h3 id='display-options-header'>Display Options</h3>

					<div class='checkbox-container'>
						<input id="show-formulae" type='checkbox'>
							Show Formula
						</input>
					</div>
					<div class='checkbox-container'>
						<input id="show-values" type='checkbox' checked='true'>
							Values
						</input>
					</div>
					<div class='checkbox-container'>
						<input id="show-slope" type='checkbox'>
							Slope
						</input>
					</div>
					<div class='checkbox-container'>
						<input id="discrete-toggle" type='checkbox' checked='true'>
							Integer Coordinates
						</input>
					</div>
				</div>

				<div id='info-panel'>
					<div id="slope-num" class="info-box slope-boxes mathquill-embedded-latex y-distance">
					</div>
					<div id="slope-denom" class="info-box slope-boxes mathquill-embedded-latex x-distance">
					</div>

					<div id="formulae"
						 class="info-box hide hideable mathquill-embedded-latex">
					</div>

					<div id="slope"
						 class="info-box hide hideable mathquill-embedded-latex">
					</div>
				</div>

			</div>
			<div id="graph">
				<h3 class='graph-title'>Slope Between Two Points</h3>
				<div id="jxgbox"></div>
			</div>
		</div>
		<script src="player.js"></script>
	</body>
</html>
