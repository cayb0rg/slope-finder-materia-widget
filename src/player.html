<!DOCTYPE html>
<html class="no-js">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Slope Finder</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- CUSTOM STYLES -->
		<link rel="stylesheet" href="player.css">
		<link href="//fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet" type="text/css">

		<!-- VENDOR STYLES -->
		<link rel="stylesheet" href="./vendor/mathquill/mathquill.css">

		<!-- REQUIRED MATERIA JAVASCRIPT -->
		<script src="materia.enginecore.js"></script>

		<!-- VENDOR SCRIPTS -->
		<script src="./vendor/jquery/jquery.min.js"></script>
		<script src="./vendor/mathquill/mathquill.min.js"></script>
		<script src="./vendor/jsxgraph/jsxgraphcore.js"></script>
	</head>
	<body>
		<!-- The Modal -->
		<div id="myModal" class="modal">
			<!-- Modal content -->
			<div class="modal-content">

				<div id='intro' class="intro modal-body">
					<h3 class="intro"> Getting Started </h3>
					<p>Click on the blue coordinate points to move the line.</p>
					<p>Select different "Display Options" to give additional information about the slope of the line.</p>
				</div>

				<button id="modal-close" class="close">Got it!</button>
			</div>
		</div>

		<div id='main-container' inert="true">
			<div id='side-panel'>
				<div id="display-options">
					<h3 id='display-options-header'>Display Options</h3>

					<div class='checkbox-container'>
						<input id="show-formulae" type='checkbox'></input>
						<label for="show-formulae">Show Formula</label>
					</div>
					<div class='checkbox-container'>
						<input id="show-values" type='checkbox' checked='true'></input>
						<label for="show-values">Show values on graph</label>
					</div>
					<div class='checkbox-container'>
						<input id="show-slope" type='checkbox'></input>
						<label for="show-slope">Show Slope Calculation</label>
					</div>
					<div class='checkbox-container'>
						<input id="snap-to-integers" type='checkbox' checked='true'></input>
						<label for="snap-to-integers">Snap to Integers</label>
					</div>
				</div>

				<div id='info-panel'>
					<div id="slope-num" class="info-box slope-boxes mathquill-embedded-latex y-distance"></div>
					<div id="slope-denom" class="info-box slope-boxes mathquill-embedded-latex x-distance"></div>
					<div id="formulae" class="info-box hide hideable mathquill-embedded-latex"></div>
					<div id="slope" class="info-box hide hideable mathquill-embedded-latex"></div>
				</div>

			</div>
			<div id="graph">
				<h3 class='graph-title'>Slope Between Two Points</h3>
				<div id="jxgbox"></div>
			</div>
		</div>
		<script src="player.js"></script>
	</body>
</html>
